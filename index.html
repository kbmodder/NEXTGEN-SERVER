<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VASCO AI LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --matrix-green: #00ffb7;
      --glass-bg: rgba(0, 20, 30, 0.60);
      --glass-blur: blur(18px);
      --input-bg: rgba(0, 30, 40, 0.6);
      --input-border: #1affde;
      --error-red: #ff3c3c;
      --button-glow: 0 0 8px #00ffea, 0 0 24px #00ffb7;
      --focus-glow: 0 0 0 2px #1affde;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Roboto', 'Orbitron', sans-serif;
    }
    body {
      min-height: 100vh;
      background: black;
      color: white;
      overflow: hidden;
      position: relative;
    }
    .matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: black;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 32px 8px;
    }
    .matrix-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      letter-spacing: 5px;
      font-weight: 700;
      color: var(--matrix-green);
      text-shadow: 0 0 20px var(--matrix-green), 0 0 40px #00f8b7;
      margin-bottom: 32px;
      user-select: none;
      animation: neon-pulse 2.2s infinite alternate;
    }
    @keyframes neon-pulse {
      to { text-shadow: 0 0 40px #00ffd0, 0 0 80px #00bfae; }
    }
    .login-glass {
      width: 100%;
      max-width: 380px;
      background: var(--glass-bg);
      border-radius: 20px;
      box-shadow: 0 8px 40px #00ffe255, 0 0 0 2px #05ffe1aa;
      backdrop-filter: var(--glass-blur);
      border: 1px solid #00fff4aa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 36px 28px 30px 28px;
      position: relative;
    }
    .login-glass::before {
      content: "";
      position: absolute; left: 10%; right: 10%; top: 0; height: 2px;
      background: linear-gradient(90deg,transparent, var(--matrix-green) 60%, transparent);
      opacity: 0.4;
      border-radius: 2px;
    }
    .login-heading {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 22px;
      text-shadow: 0 0 14px #00ffb7, 0 0 4px #00ffb7;
    }
    .glass-input {
      width: 100%;
      padding: 14px 14px 14px 18px;
      border-radius: 10px;
      margin-bottom: 22px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--matrix-green);
      font-size: 1rem;
      outline: none;
      letter-spacing: 1.5px;
      box-shadow: 0 2px 8px #00ffe040;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .glass-input:focus {
      border-color: #fff;
      box-shadow: 0 0 0 2px #00ffd4b7, 0 2px 14px #00ffe099;
    }
    .login-btn, .getkey-btn {
      width: 100%;
      padding: 14px 0;
      border-radius: 10px;
      font-size: 1.05rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 1.5px;
      border: none;
      outline: none;
      cursor: pointer;
      margin-top: 3px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffd0 10%, #45fff3 90%);
      color: #003a31;
      box-shadow: var(--button-glow);
      transition: background 0.18s, color 0.18s, box-shadow 0.2s;
    }
    .login-btn:hover, .getkey-btn:hover {
      background: linear-gradient(90deg, #29ffc6 5%, #93fff9 95%);
      color: #222;
      box-shadow: 0 0 18px #00ffe0cc, 0 0 40px #00ffe055;
    }
    .getkey-btn {
      background: transparent;
      color: var(--matrix-green);
      border: 1px solid #00ffe0;
      box-shadow: none;
      margin-bottom: 0;
    }
    .getkey-btn:hover {
      background: linear-gradient(90deg, #003d35 0 60%, #00ffe0 90%);
      color: #fff;
      box-shadow: 0 0 12px #00ffe0cc;
    }
    .error {
      color: var(--error-red);
      font-size: 0.99rem;
      margin: 10px 0 0 0;
      min-height: 18px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #ff3c3c44;
    }
    @media (max-width: 480px) {
      .matrix-title { font-size: 1.5rem; margin-bottom: 16px; }
      .login-glass { padding: 24px 8px; border-radius: 12px; }
      .login-heading { font-size: 1.15rem; }
    }
  </style>
</head>
<body>
  <!-- Matrix background effect -->
  <canvas id="matrixCanvas" class="matrix-bg"></canvas>

  <div class="container">
    <div class="matrix-title">VASCO X <span style="color:#fff; text-shadow:0 0 20px #fff;">ULTRA</span></div>
    <form class="login-glass" autocomplete="off" onsubmit="event.preventDefault();handleLogin();">
      <div class="login-heading">ACCESS KEY LOGIN</div>
      <input type="text" id="accessKey" class="glass-input" placeholder="Enter ACCESS KEY" autocomplete="off" />
      <button type="submit" class="login-btn">LOGIN</button>
      <button type="button" class="getkey-btn" onclick="getKey()">GET KEY</button>
      <div class="error" id="error"></div>
    </form>
  </div>

  <!-- Firebase and logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkY54h2eOltHOKtjF7V3ML3avbNTaNI4w",
      authDomain: "raand-regix.firebaseapp.com",
      databaseURL: "https://raand-regix-default-rtdb.firebaseio.com",
      projectId: "raand-regix",
      storageBucket: "raand-regix.appspot.com",
      messagingSenderId: "554477315828",
      appId: "1:554477315828:web:ab963e5391eb32422f8912"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getDeviceId() {
      let id = localStorage.getItem("device_id");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("device_id", id);
      }
      return id;
    }

    window.handleLogin = async function () {
      const key = document.getElementById("accessKey").value.trim();
      const errorDiv = document.getElementById("error");
      const deviceId = getDeviceId();

      errorDiv.innerText = "";

      if (!key) {
        errorDiv.innerText = "PLEASE ENTER ACCESS KEY.";
        return;
      }

      try {
        const snap = await get(ref(db, `accessKeys/${key}`));
        if (!snap.exists()) {
          errorDiv.innerText = "ACCESS KEY NOT FOUND.";
          return;
        }

        const data = snap.val();
        if (data.deviceId && data.deviceId !== deviceId) {
          errorDiv.innerText = "THIS KEY IS ALREADY USED ON ANOTHER DEVICE.";
          return;
        }

        if (!data.deviceId) {
          await update(ref(db, `accessKeys/${key}`), {
            deviceId: deviceId
          });
        }

        // Redirect to your provided website after successful login
        window.location.href = "https://dulcet-buttercream-40f8b7.netlify.app/";
      } catch (err) {
        errorDiv.innerText = "ERROR DURING LOGIN. TRY AGAIN.";
        console.error(err);
      }
    };

    window.getKey = function () {
      const message = encodeURIComponent("HELLO @VASCO_BHAI01, I NEED AN ACCESS KEY.");
      window.open(`https://t.me/VASCO_BHAI01?text=${message}`, '_blank');
    };
  </script>

  <!-- Matrix background animation -->
  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    function resizeMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeMatrix();
    window.addEventListener('resize', resizeMatrix);

    const letters = "01";
    const fontSize = 18;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.12)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = "#00ffd0";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.97) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 36);
    window.addEventListener('resize', () => {
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array.from({ length: columns }).fill(1);
    });
  </script>
</body>
</html>
